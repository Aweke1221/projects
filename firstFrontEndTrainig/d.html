<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer Example</title>
    <style>
        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .footer-column {
            width: 23%;
        }
        .footer-column h4 {
            margin-bottom: 10px;
        }
        .footer-column ul {
            list-style-type: none;
            padding: 0;
        }
        .footer-column ul li {
            margin-bottom: 5px;
        }
        .footer-column a {
            text-decoration: none;
            color: #000;
        }
        .footer-column a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-column">
            <h4>About</h4>
            <p>Learn more about me and my journey in the field of Information Technology.</p>
        </div>
        <div class="footer-column">
            <h4>Projects</h4>
            <ul>
                <li><a href="project1.html">Project 1</a></li>
                <li><a href="project2.html">Project 2</a></li>
                <li><a href="project3.html">Project 3</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h4>Blog</h4>
            <ul>
                <li><a href="latest-posts.html">Latest Posts</a></li>
                <li><a href="tech-insights.html">Tech Insights</a></li>
                <li><a href="personal-stories.html">Personal Stories</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h4>Contact</h4>
            <p>Get in touch with me through email or follow me on social media.</p>
        </div>
    </footer>
</body>
</html>
